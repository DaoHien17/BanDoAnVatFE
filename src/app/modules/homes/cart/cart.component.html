<link rel="stylesheet" href="/assets/css/style_cart.css">
<section class="main">
    <div class="link">
        <a href="index.html">Tiếp tục mua sắm</a> 
    </div>
    <div class="title">Giỏ hàng</div>
    <div class="row">
        <div class="colf-9 colf-s-12 padding-table">
            <table class="table-prod">
                <thead>
                    <tr>
                        <th> </th>
                        <th>SẢN PHẨM</th>
                        <th>GIÁ</th>
                        <th>SỐ LƯỢNG</th>
                        <th>TẠM TÍNH</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let x of list">
                        <td><img style="width: 50px; height: 50px;" src="{{x.anhDaiDien}}"> </td>
                        <td>{{x.tenSanPham}}</td>
                        <td>{{x.gia|number}} VND</td>
                        <td> 
                            <button (click)="Giam(x.maSanPham)" style="border: 1px solid #dbdbdb;padding: 4px 8px;">-</button>
                            <input  type="text" value="{{x.quantity}}" style="width: 35px;text-align:center;border: 1px solid #dbdbdb;
                            padding: 4px;margin-left: -5px;margin-right: -5px;">
                            <button (click) ="Tang(x.maSanPham)" style="border: 1px solid #dbdbdb;padding: 4px 8px;">+</button>
                        </td>
                        <td>{{x.gia * x.quantity|number}} VND</td> 
                        <td><i (click)="Xoa(x.maSanPham)" class="fa fa-times-circle" style="font-size:15px;color:red;cursor: pointer;" 
                            title="Xóa"></i></td>

                    </tr> 
                </tbody>
            </table>
            <div class="update">
                <button (click)="updateCart()">Cập nhật giỏ hàng</button>
                <button (click)="XoaCart()">Xóa giỏ hàng</button>
            </div>
        </div>
        <div class="colf-3 colf-s-12 right padding-table">
            <table class="table-right">
                <tr>
                    <td colspan="2" class="title">CỘNG GIỎ HÀNG</td>

                </tr>
                <tr>
                    <td class="h">Tạm tính</td>
                    <td class="price h">{{tTong|number}} VND</td>
                </tr>
                <tr>
                    <td>Tổng</td>
                    <td class="price">{{tTong|number}} VND</td>
                </tr>
            </table>
            <div class="pay">
                <button (click)="ThanhToan()">Tiến hành thanh toán</button>
            </div>
            <div class="endow">
                <p><i class="fas fas fa-ticket-alt"></i> Phiếu ưu đãi</p>
                <input type="text" placeholder="Mã ưu đãi"><br>
                <button class="btn-updateCart">Áp dụng</button>
            </div>
        </div>
    </div>
</section>
